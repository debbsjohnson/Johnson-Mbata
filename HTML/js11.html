    //Calculator (switch and loop)

    // variable that can help terminate our loop

    //let continue_running = true;
    do{
        //to get the numbers to work with
        let firstnumber, secondnumber;

        let operator = prompt("CALCULATOR \n1. Addition  \n2. Subtraction  \n3. Multiplication  \n4. Division  \n5. Modulo  \n6. Exit");

        // Do the calculation based on the menu selected
        switch (operator) {
            case "1":
                firstnumber = parseInt(prompt("Enter the first number"))
                secondnumber = parseInt(prompt("Enter the second number"))
                document.write(firstnumber + " + " + secondnumber + " = " + (firstnumber + secondnumber) + "<br>");
                break;
            case "2": 
                firstnumber = parseInt(prompt("Enter the first number"))
                secondnumber = parseInt(prompt("Enter the second number"))
                document.write(firstnumber + " - " + secondnumber + " = " + (firstnumber - secondnumber) + "<br>");
                break;
            case "3": 
                firstnumber = parseInt(prompt("Enter the first number"))
                secondnumber = parseInt(prompt("Enter the second number"))
                document.write(firstnumber + " x " + secondnumber + " = " + (firstnumber * secondnumber) + "<br>");
                break;
            case "4": 
                firstnumber = parseInt(prompt("Enter the first number"))
                secondnumber = parseInt(prompt("Enter the second number"))
                document.write(firstnumber + " / " + secondnumber + " = " + (firstnumber / secondnumber) + "<br>");
                break;
            case "5": 
                firstnumber = parseInt(prompt("Enter the first number"))
                secondnumber = parseInt(prompt("Enter the second number"))
                document.write(firstnumber + " % " + secondnumber + " = " + (firstnumber % secondnumber) + "<br>");
                break;
            case "6": 
                continue_running = false;
                break;
            default: 
                document.write("Sorry! Invalid input. Please kindly enter numbers from 1 to 5")
        }
    }while(continue_running);
