<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    let continue_running = true;
      //money = 0;
    let balance = 0;
    let user = 0;
    let deposit, withdraw;
    do{
        let operation = parseInt(prompt("ATM \n1. Withdraw  \n2. Deposit  \n3. Check Balance  \n4. Exit"));

        switch(operation){
            case 1:
                user = parseInt(prompt("enter amount to be withdrawn"));
                if (user > balance){
                    alert("insufficient funds!");
                }
                else if (user < 1000){
                    alert("cannot withdraw less than 1000");
                }
                else{
                    balance = balance - user;
                    alert("transaction successful!");

                }
                break;

            case 2:
                user = parseInt(prompt("enter amount to be deposited"));
                if (user < 1000){
                    alert("deposit cannot be less than 1000");
                }
                else{ 
                    balance = balance + user;
                    alert("transaction successful!");
                }
                break;
            case 3:
                alert("your account balance is NGN" + balance)
                break;
                
            case 4:
                alert("THANK YOU AND GOODBYE");
                continue_running = false;
                break;
            
            default: 
                alert("Sorry! Invalid input. Please kindly enter numbers from 1 to 4");
                break;
        }
    } while(continue_running);
    </script>
</body>
</html>
