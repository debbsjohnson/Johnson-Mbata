<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="../CSS/contactform.css">
</head>
<body>
<div class="container">
    <div class="left">
        <h2>Contact info</h2>
        <p><i class="fa-solid fa-user"></i>Name</p>
        <span>Reginald Harold</span>
        <p><i class="fa-solid fa-envelope"></i>Email</p>
        <span>ReginalHd@gmail.com</span>
        <p><i class="fa-solid fa-phone"></i>Phone</p>
        <span>+44(812-5436-2290)</span>
        <p><i class="fa-solid fa-location-dot"></i>Address</p>
        <span>7685 5th Street,Manchester,UK</span>
        <div class="icons">
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-brands fa-youtube"></i>            
        </div>  
    </div>
    <div class="right">
        <form method="post">
            <h3>Contact Us</h3>
            <div><label for="Name">Name</label>
                <input type="text" id="Name"></div>
            <div><label for="Email">Email</label>
                <input type="text" id="Email"></div>
            <div><label for="Phone">Phone</label>
                <input type="text" id="Phone"></div> <br>
            <label for="Message">Message</label> <br>
            <textarea name="Message" id="Message" cols="60" rows="7" placeholder="Type your message"></textarea>
            <div class="submit"><input type="Submit" id="Submit"></div>
        </form>
    </div>
    </div>
</div>
</body>
</html>
